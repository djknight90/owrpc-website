---
layout: default
title: "Gallery"
---

<div class="header mt-md-5">
  <div class="header-body">
    <div class="row align-items-center">
      <div class="col">

        <!-- Pretitle -->

        <!-- Title -->
        <h1 class="header-title">
          Gallery
        </h1>

      </div>
    </div> <!-- / .row -->

  </div>
</div>

<div class="card-columns">
  {% for image in site.static_files %}
      {% if image.path contains 'img/galleries/main-gallery' %}
        <a href="{{ site.baseurl }}{{ image.path }}" class="card">
          <img class="card-img" src="{{ site.baseurl }}{{ image.path }}" />
        </a>
      {% endif %}
  {% endfor %}
</div>
