---
layout: default
title: "Contact Us"
---

{% include page-header.html %}

<div class="alert alert-info" role="alert">
  <span class="fe fe-info mr-3"></span>This form is for <strong>general enquiries only.</strong> For new membership enquiries, <a class="alert-link" href="/new-members">please go to this page</a>
</div>

<form class="mb-4" method="POST" action="https://formspree.io/xpzzgvbe">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" name="first_name" required=true>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" name="last_name" required=true>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="mb-1">Email address</label>
        <input type="email" class="form-control" name="email" required=true>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="mb-1">Phone Number</label>
        <input type="telephone" class="form-control" name="phone" required=true>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="mb-1">Your message</label>
        <textarea class="form-control" rows="5" name="message" required=true></textarea>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6LdDV8QUAAAAAKYIzP4rvQ0Q3Z__TonTuIPRNamR" required=true></div>
      </div>
    </div>
    <input type="text" name="_gotcha" style="display:none"/>
  </div>
  <button type="submit" class="btn btn-primary">
    Send Message
  </button>


</form>
